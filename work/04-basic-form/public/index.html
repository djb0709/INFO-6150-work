<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <img src="https://placehold.co/200x70" alt="logoimg" class="header-img">
        <h1>Cats on the internet</h1>
        <nav class="header-nav">
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/">Resources</a></li>
                <li><a href="/">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2 class="form-h2">Register</h2>
            <form action="/submit" method="post" class="register-form">
                <span class="notice-info">Notice! All the <span class="required">*</span> means required field</span>
                <h3 class="form-subtitle">Personal infomation</h3>
                <div class="normal-form-style">
                    <label for="name"><span class="required">*</span>name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email"><span class="required">*</span> email:</label>
                    <input type="email" name="email" id="email" required>

                    <label for="membership-select"><span class="required">*</span>choose your membership:</label>
                    <select name="tier" id="membership-select" required>
                        <option value=""> "--please select--"</option>
                        <option value="1">Silver Tier</option>
                        <option value="2">Gold Tier</option>
                        <option value="3">Platinum Tier</option>
                    </select>
                </div>
                <h3 class="form-subtitle">Acceptance</h3>
                <div class="checkbox-form-style">
                    <input type="checkbox" name="annoy-me" id="send-annoy" checked>
                    <label for="send-annoy">Do you want us to send you annoying emails?</label>
                </div>
                <button type="submit" class="form-submit">Register</button>

            </form>
        </div>
    </main>
    <footer>
        <nav class="footer-nav">
            <ul class="footer-menu">
                <li><a href="/">See our privacy policy</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
